<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goo.gl search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #output {
            margin-top: 20px;
        }
        input[type="text"], button {
            color: black;
        }
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>goo.gl search</h1>
    <form id="inputForm">
        <label for="input">Enter a 5-letter/number tag:</label><br>
        <input type="text" id="input" name="input" pattern="[a-zA-Z0-9]{5}" required>
        <button type="submit">[ locate ]</button>
    </form>
    <button id="randomBtn">[ random link ]</button>
    <div id="output"></div>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var input = document.getElementById("input").value;
            var url = "https://goo.gl/" + input;
            window.open(url, '_blank');
        });

        document.getElementById("randomBtn").addEventListener("click", function() {
            var randomCode = generateRandomCode();
            var url = "https://goo.gl/" + randomCode;
            window.open(url, '_blank');
        });

        function generateRandomCode() {
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            var randomCode = "";
            for (var i = 0; i < 5; i++) {
                randomCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return randomCode;
        }
    </script>
</body>
</html>
